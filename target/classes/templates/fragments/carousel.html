<div id="carouselExampleIndicators" class="carousel-dark slide" data-bs-ride="carousel" data-bs-interval="3000" th:fragment="carousel">
    <link rel="stylesheet" href="/css/fragments/carousel.css">
    <div class="mycarousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/images/piscine_grece.jpg" class="d-block w-100" alt="Belle piscine en Grèce">
        </div>
        <div class="carousel-item">
            <img src="/images/maison_troglodyte.jpg" class="d-block w-100" alt="Maison troglodyte atypique">
        </div>
        <div class="carousel-item">
            <img src="/images/chaumiere_france.jpg" class="d-block w-100" alt="Belle chaumière avec du cachet">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
</div>

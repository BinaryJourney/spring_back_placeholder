<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/default">
<body>
<div id="page" layout:fragment="content">

    <h1>Description de l'offre</h1>

    <div class="list-group ">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <!-- List group-->
                <ul class="list-group shadow mt-2">
                    <!-- list group item-->
                    <li class="list-group-item">
                        <!-- Custom content-->
                        <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                            <div class="media-body order-2 order-lg-1">
                                <h4 class="mt-0 font-weight-bold mb-4" th:text="${maison.titre}"></h4>
                                <p class="font-italic text-muted my-0 small" th:text="${maison.description}"></p>

                                <div class="d-flex align-items-center mt-4">
                                    <i class="bi bi-stars"></i>
                                    <p>&nbsp;</p>
                                    <p class="font-weight-bold my-0">Services demandés : </p>
                                </div>
                                <div class="container">
                                    <p class="font-italic my-0 small" th:text="${maison.listeServices}"></p>
                                </div>

                                <div class="d-flex align-items-center mt-4">
                                    <i class="bi bi-calendar-week-fill"></i>
                                    <p>&nbsp;</p>
                                    <p class="font-weight-bold my-0">Dates de disponibilité : </p>
                                </div>
                                <div class="container">
                                    <p class="font-italic my-0 small" th:text="'Du ' + ${maison.dateDispoDebut} + ' au ' + ${maison.dateDispoFin}"></p>
                                </div>

                                <div class="d-flex align-items-center mt-4">
                                    <i class="bi bi-tags"></i>
                                    <p>&nbsp;</p>
                                    <p class="font-weight-bold my-0">Tags : </p>
                                </div>
                                <div class="container" th:each="tag : ${maison.tags}">
                                    <p class="font-italic my-0 small" th:text="${tag.libelle}"></p>
                                </div>

                                <div class="d-flex align-items-center mt-4">
                                    <i class="bi bi-images"></i>
                                    <p>&nbsp;</p>
                                    <p class="font-weight-bold my-0">Photos du logement : </p>
                                </div>
                                <div class="d-flex align-items-center mt-4" th:each="image : ${maison.images}">
                                    <div class="row">
                                        <img th:src="${image.getPhotosImagePath()}" />
                                    </div>
                                </div>
<!--                                <p th:text="'titre: ' + ${maison.titre}" />-->
<!--                                <p th:text="'description: ' + ${maison.description}" />-->
<!--                                <p th:text="'liste_services: ' + ${maison.listeServices}" />-->
<!--                                <p th:text="'date_dispo_debut: ' + ${maison.dateDispoDebut}" />-->
<!--                                <p th:text="'date_dispo_fin: ' + ${maison.dateDispoFin}" />-->
<!--                                <div class="row">Tags :</div>-->
<!--                                <div class="container" th:each="tag : ${maison.tags}">-->
<!--                                    <div class="row" th:text="${tag.libelle}"/>-->
<!--                                </div>-->

<!--                                <div class="container" th:each="image : ${maison.images}">-->
<!--                                    <div class="row">-->
<!--                                        <img th:src="${image.getPhotosImagePath()}" />-->
<!--                                    </div>-->
<!--                                </div>-->
                                <div class="my-3 text-center">
                                    <a class="btn btn-primary" th:href="@{/houseform}" role="button">Poster une nouvelle annonce</a>
                                    <a class="btn btn-primary" th:href="@{/housereservation}" role="button">Réserver ce logement</a>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>

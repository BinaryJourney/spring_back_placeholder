<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/default">
<body>
<div id="page" layout:fragment="content">
    <link rel="stylesheet" href="/css/houselist.css">
    <form th:action="@{/houselist}" method="get">
        <input type="text" name="keyword" th:value="${keyword}" placeholder="Search">
        <button type="submit" class="btn btn-info" >Search</button>
    </form>
    <h1>Liste des logements</h1>
    <div th:each="house : ${houses}">
        <div class="list-group">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <!-- List group-->
                    <ul class="list-group shadow mt-2">
                        <!-- list group item-->
                        <li class="list-group-item">
                            <!-- Custom content-->
                            <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                                <div class="media-body order-2 order-lg-1">
                                    <h4 class="mt-0 font-weight-bold mb-2" th:text="${house.titre}">Titre</h4>
                                    <h5 class="font-italic text-muted mb-0 small text-truncate" th:text="${house.description}">Description</h5>
                                    <div class="d-flex align-items-center mt-4">
                                        <i class="bi bi-stars"></i>
                                        <p>&nbsp;</p>
                                        <p class="font-weight-bold my-0">Services demandés : </p>
                                    </div>
                                    <p class="font-italic my-0 small text-truncate" th:text="${house.listeServices}">Liste des services</p>
                                    <div class="d-flex align-items-center mt-4">
                                        <i class="bi bi-calendar-week-fill"></i>
                                        <p>&nbsp;</p>
                                        <h6 class="font-weight-bold my-1">Dates de disponibilité : </h6>
                                    </div>
                                    <p class="font-italic my-0 small">Du <i th:text="${house.dateDispoDebut}"></i> au <i th:text="${house.dateDispoFin}"></i></p>
                                    <br>
                                </div>
<!--                                <div>-->
<!--                                    <img th:src="${house.images.get(0).getPhotosImagePath()}" width="200" class="ml-lg-5 order-1 order-lg-2" alt="Photos montrant la maison">-->
<!--                                    <img th:if="${house.images.size()} != 0" th:src="${house.images.get(0).getPhotosImagePath()}" width="200" class="ml-lg-5 order-1 order-lg-2" alt="Photos montrant la maison">-->
<!--                                </div>-->

<!--                                <div class="row">-->
<!--                                    <div id="small-img" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 center" th:each="image : ${house.images}">-->
<!--                                        <img th:src="${image.getPhotosImagePath()}" class="p-1"/>-->
<!--                                    </div>-->
<!--                                </div>-->
                                <div id="carouselExampleControls" class="carousel carousel-dark slide" data-bs-ride="carousel" data-bs-interval="2500">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img th:src="@{${'/images/instructions.png'}}" class="d-block w-100" alt="...">
                                        </div>
                                        <div class="carousel-item" th:each="image : ${house.images}">
                                            <img th:src="@{${'images/' + image.filename}}" class="d-block w-100" alt="...">
                                        </div>
                                    </div>
                                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                </div>

<!--                                <div>-->
<!--                                    <div id="small-img" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 center">-->
<!--                                        <table>-->
<!--                                            <tr>-->
<!--                                                <td th:each="image : ${house.images}">-->
<!--                                                    <img th:src="${image.getPhotosImagePath()}" class="p-1"/>-->
<!--                                                </td>-->
<!--                                            </tr>-->
<!--                                        </table>-->
<!--                                    </div>-->
<!--                                </div>-->
                                <div class="d-flex align-items-center justify-content-between mt-1">
                                    <br>
                                    <a class="btn btn-primary" th:href="@{/userlist}" role="button">Voir le profil</a>
                                </div>
                            </div>
                            <!-- End -->
                        </li>
                        <!-- End -->
                    </ul>
                    <!-- End -->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/default">
<body>
<div id="page" layout:fragment="content">
    <h6>Liste des maisons</h6>
    <div th:each="house : ${houses}">
        <div class="list-group">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <!-- List group-->
                    <ul class="list-group shadow">
                        <!-- list group item-->
                        <li class="list-group-item">
                            <!-- Custom content-->
                            <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                                <div class="media-body order-2 order-lg-1">
                                    <h5 class="mt-0 font-weight-bold mb-2" th:text="${house.titre}">Titre</h5>
                                    <p class="font-italic text-muted mb-0 small" th:text="${house.description}">Description</p>
                                    <div class="d-flex align-items-center justify-content-between mt-1">
                                        <h6 class="font-weight-bold my-2" th:text="${house.listeServices}">Liste des services</h6>
                                        <ul class="list-inline small">
                                            <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                            <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                            <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                            <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                            <li class="list-inline-item m-0"><i class="fa fa-star-o text-gray"></i></li>
                                        </ul>
                                    </div>
                                </div><img src="/images/piscine_grece.jpg" alt="Generic placeholder image" width="200" class="ml-lg-5 order-1 order-lg-2">
                                <div class="d-flex align-items-center justify-content-between mt-1">
                                    <a class="btn btn-primary" th:href="@{/userlist}" role="button">Voir le profil</a>
                                </div>
                            </div>
                            <!-- End -->
                        </li>
                        <!-- End -->
                    </ul>
                    <!-- End -->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
